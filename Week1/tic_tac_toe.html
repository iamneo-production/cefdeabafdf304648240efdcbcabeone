<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <script src="tic_tac_toe.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="box">
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <div class="result-container">
            <p class="result">Player X's turn</p>
        </div>
        <div class="reset-section">
            <button id="reset-button" class="reset-btn" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
